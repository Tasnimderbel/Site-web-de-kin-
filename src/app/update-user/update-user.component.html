<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Modifier patient</h6>
    </div>
    <div class="card-body">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit1()">
            <div class="form-group mb-3">
                <label for="firstname">Nom :</label>
                <input type="text" class="form-control" formControlName="fIrstname" name="firstname"
                    value="{{ data.Firstname }}" [(ngModel)]="data.Firstname">
            </div>

            <div class="form-group mb-3">
                <label for="lastname">Prénom :</label>
                <input type="text" class="form-control" formControlName="lAstname" name="lastname"
                    value="{{ data.Lastname }}" [(ngModel)]="data.Lastname">
            </div>
            <div class="form-group mb-3">
                <label for="phone">Téléphone :</label>
                <input type="text" class="form-control" formControlName="pHone" name="phone" value="{{ data.Phone }}"
                    [(ngModel)]="data.Phone">

            </div>
            <div class="form-group mb-3">
                <label for="Date">Date :</label>
                <input type="text" class="form-control" formControlName="Date" name="Date" value="{{ data.Date }}"
                    [(ngModel)]="data.Date">

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Modifier</button>
                <button class="btn btn-primary my-3" [routerLink]="['/users']">Back</button>
            </div>
        </form>
    </div>
</div>
