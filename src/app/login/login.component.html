<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <h1>Se connecter</h1>
        <div class="logo">
            
            <i class='bx bx-plus-medical' style='color:#f6f0f0'  ></i>
        </div>

        <div class="tab-body" data-id="connexion">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="email" class="form-control form-control-user"
                    id="exampleInputEmail" aria-describedby="emailHelp"  class="input" placeholder="Email" formControlName="email">
                </div>
                <div class="row">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" id="password?" class="form-control form-control-user"
                    id="exampleInputPassword" aria-describedby="passwordHelp" class="input"  placeholder="Mot de passe" formControlName="password">
                </div>
                <a href="resetpassword" class="link">Mot de passe oubli√© ?</a>
                <button class="btn"  (onclick)="login">Se connecter</button>
                <p>Vous n'avez pas de compte ?<a class="tab-link active" data-ref="connexion" href="register">Inscription</a></p>
            </form>
        </div>
    </div>
</body>
</html>
