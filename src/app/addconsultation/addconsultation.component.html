<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h1 class="m-0 font-weight-bold text-primary">Ajouter une consultation</h1>
    </div>
    <div class="card-body">
        <form [formGroup]="addConsultationForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="id"><i class='bx bx-fingerprint' style='color:#898888' ></i> Id:</label>
                <input type="number" name="id" id="id" formControlName="id" class="form-control" [(ngModel)]="Id">
            </div>
            <div class="form-group mb-3">
                <label for="nom"><i class='bx bxs-user'></i> Nom:</label>
                <input type="text" name="nom" id="nom" formControlName="nom" class="form-control" [(ngModel)]="Nom">
            </div>
            <div class="form-group mb-3">
                <label for="prenom"><i class='bx bxs-user'></i> Prénom:</label>
                <input type="text" name="prenom" id="prenom" formControlName="prenom" class="form-control" [(ngModel)]="Prenom">
            </div>
            <div class="form-group mb-3">
                <label for="sexe"><i class='bx bxs-user'></i>Genre :</label>
                <input type="text" name="sexe" id="sexe" formControlName="sexe" class="form-control" [(ngModel)]="Sexe">
            </div>
            <div class="form-group mb-3">
                <label for="phone"><i class='bx bxs-phone' style='color:#838282' ></i> Téléphone :</label>
                <input type="number" name="phone" id="phone" class="form-control" formControlName="phone"
                    [(ngModel)]="Phone">
            </div>

            <div class="form-group mb-3">
                <label for="adresse"><i class='bx bxs-map' style='color:#838282' ></i> Adresse :</label>
                <input type="text" name="adresse" id="adresse" class="form-control" formControlName="adresse"
                    [(ngModel)]="Adresse">
            </div>

            <div class="form-group mb-3">
                <label for="nbrseance"><i class='bx bxs-user' style='color:#838282' ></i> Nombre de séance :</label>
                <input type="number" name="nbrseance" id="nbrseance" class="form-control" formControlName="nbrseance"
                    [(ngModel)]="Nbrseance">
            </div>

            <div class="form-group mb-3">
                <label for="etat"><i class='bx bxs-user' style='color:#838282' ></i> Etat du patient :</label>
                <input type="text" name="etat" id="etat" class="form-control" formControlName="etat"
                    [(ngModel)]="Etat">
            </div>

            <div class="form-group mb-3">
                <label for="service"><i class='bx bxs-first-aid'></i> Service :</label>
                <input type="text" name="service" id="service" class="form-control" formControlName="service"
                    [(ngModel)]="Service">
            </div>
            <div class="form-group mb-3">
                <label for="date"><i class='bx bxs-calendar'></i> Date :</label>
                <input type="date" name="date" id="date" formControlName="date" class="form-control"
                    [(ngModel)]="Date">

            </div>


            <div class="form-group mb-3">
                <label for="heure"><i class='bx bxs-stopwatch' style='color:#838282'  ></i> Heure :</label>
                <input type="text" name="heure" id="heure" formControlName="heure" class="form-control"
                    [(ngModel)]="Heure">

            </div>

            <div class="form-group mb-3">
                <label for="prix"><i class='bx bxs-dollar-circle'></i> Prix :</label>
                <input type="text" name="prix" id="prix" formControlName="prix" class="form-control"
                    [(ngModel)]="Prix">

            </div>

        
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="addConsultationForm.invalid"><i class='bx bxs-user-plus' style='color:#f6f4f4'  ></i>Ajouter</button>
                <button class="d-none d-sm-inline-block btn btn-sm btn-white shadow-sm" [routerLink]="['/seances']">Précédent</button>
            </div>




        </form>
    </div>
</div>
